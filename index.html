<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Lostin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lostin</h1>
    <p>OBS: Este website foi feito apenas para prática, nada aqui é real.</p>
    <form action="#" method="POST">
        <h2>Entrar</h2>
        <!-- NOTE primeiro nome, sobrenome, email, senha -->
        <fieldset>
            <label for="first-name">Primeiro nome:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Sobrenome:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <p>Esqueceu sua senha? <a href="exemple/index.html">Altere ela</a>.</p>
        </fieldset>
        <button type="submit">Entrar</button>
        <p>Ainda não possui uma conta? <a href="exemple/index.html">Crie uma</a>.</a></p>
    </form>
</body>
</html>
